<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KataKuti</title>
</head>
<body>
    <nav>
        <ul>
            <li>KataKuti.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to KataKuti</h1>
            <div>
                <div><span class="info">Turn for X</span></div>
                <div><button id="reset">Reset</button></div>
                <div><button id="computer">Play with Computer</button></div>
                <div><button id="human">Play with Human</button></div>
                <div><button id="play">Play Sound</button></div>
                <div><button id="mute">Mute Sound</button></div>
            </div>
        </div>
        <div class="imgbox">
            <img src="celebration.gif" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
